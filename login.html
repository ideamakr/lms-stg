<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Leave System</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Base Styles */
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        font-family: -apple-system, system-ui, sans-serif;
        /* Modern Gradient Mesh Background */
        background: radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.1) 0, transparent 50%), 
                    radial-gradient(at 50% 0%, rgba(29, 78, 216, 0.05) 0, transparent 50%), 
                    radial-gradient(at 100% 0%, rgba(37, 99, 235, 0.1) 0, transparent 50%),
                    #f8fafc;
        overflow: hidden; /* Prevents scrollbars with particles */
      }

      .login-card {
        background: white;
        padding: 2.5rem;
        border-radius: 12px;
        box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
        border-top: 4px solid #2563eb; /* Pro Brand Strip */
        z-index: 10; /* Keeps card above particles */
      }

      h2 { color: #2563eb; margin-bottom: 0.5rem; }
      .subtitle { color: #6b7280; font-size: 0.9rem; margin-bottom: 1.5rem; }
      
      input {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        box-sizing: border-box;
      }

      button {
        background: #2563eb;
        color: white;
        padding: 0.75rem;
        border: none;
        border-radius: 6px;
        width: 100%;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background: #1d4ed8;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
      }

      .admin-note {
        margin-top: 20px;
        font-size: 0.8rem;
        color: #ef4444;
        background: #fef2f2;
        padding: 10px;
        border-radius: 4px;
      }

      /* üöÄ MODAL ANIMATION */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <div id="particles-js" style="position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 1;"></div>

    <div style="flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; position: relative; z-index: 10;">
      
      <div class="login-card">
        <h2>Employee Portal</h2>
        <p class="subtitle">Please sign in to manage your leave</p>

        <form onsubmit="handleLogin(event)">
          <input type="text" id="username" placeholder="Username" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>

        <div style="text-align: center; margin-top: 20px">
          <a href="javascript:void(0)" onclick="handleForgotPassword()" style="font-size: 0.85rem; color: #64748b; text-decoration: none;">
            Forgot username or password?
          </a>
        </div>

        <div class="admin-note">
          Authorized users only. Unauthorized access is prohibited.
        </div>

        <div style="margin-top: 25px; text-align: center; border-top: 1px solid rgba(0,0,0,0.05); padding-top: 15px;">
          <div style="font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1.5px; font-weight: 700;">
              version <span id="login_version_display" style="color: #2563eb;">Checking...</span>
          </div>
        </div>
      </div> 

      <footer style="margin-top: 30px; text-align: center;">
        <p style="font-size: 0.8rem; color: #94a3b8; margin: 0; opacity: 0.8;">
            ¬© 2026 <span style="color: #2563eb; font-weight: 600;">IdeaMakr</span> 
            ‚Ä¢ All rights reserved.
        </p>
      </footer>
    </div>

    </div>

    <div
      id="errorModal"
      style="
        display: none;
        position: fixed;
        z-index: 9999;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(15, 23, 42, 0.6);
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(4px);
      "
    >
      <div
        style="
          background-color: #fefefe;
          margin: auto;
          padding: 30px;
          border-radius: 12px;
          text-align: center;
          width: 90%;
          max-width: 350px;
          animation: fadeIn 0.3s;
          box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        "
      >
        <div
          style="
            width: 60px;
            height: 60px;
            background: #fee2e2;
            color: #ef4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin: 0 auto 20px auto;
          "
        >
          <i class="fas fa-times"></i>
        </div>
        <h2
          style="
            color: #ef4444;
            margin-top: 0;
            margin-bottom: 10px;
            border: none;
            font-size: 1.25rem;
          "
        >
          Login Failed
        </h2>
        <p
          id="errorMessage"
          style="
            color: #4b5563;
            font-size: 0.95rem;
            margin-bottom: 25px;
            line-height: 1.5;
          "
        >
          Invalid credentials.
        </p>
        <button
          onclick="closeErrorModal()"
          style="
            background-color: #ef4444;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
          "
        >
          OK
        </button>
      </div>
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="http://127.0.0.1:8000/static/sweetalert2.js"></script> -->
        <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>

particlesJS("particles-js", {
  "particles": {
    "number": { "value": 150 },
    "color": { "value": "#2563eb" }, /* Match your blue theme */
    "shape": { "type": "circle" },
    "opacity": { "value": 0.8 },
    "size": { "value": 3 },
    "line_linked": {
      "enable": true,
      "distance": 100,
      "color": "#2563eb",
      "opacity": 0.3,
      "width": 1
    },
    "move": { "enable": true, "speed": 2 }
  }
});

const API_URL = "http://127.0.0.1:8000";

      // üõ°Ô∏è MAINTENANCE GATEKEEPER (UI Display Only)
      async function runMaintenanceCheck() {
        try {
          // Fetch fresh data
          const res = await fetch(`${API_URL}/settings/branding?t=${new Date().getTime()}`);
          if (!res.ok) return;
          const data = await res.json();
          
          if (!data.broadcast_enabled || !data.broadcast_start || !data.broadcast_end) return;

          // üöÄ Parse dates strictly in Local Time
          const now = new Date();
          const start = new Date(data.broadcast_start.replace(/-/g, "/").replace("T", " "));
          const end = new Date(data.broadcast_end.replace(/-/g, "/").replace("T", " "));

          // If current time is within the broadcast window
          if (now >= start && now <= end) {
              const isLockMode = data.maintenance_mode === true;

              const injectInterval = setInterval(() => {
                const card = document.querySelector(".login-card");
                if (card) {
                  clearInterval(injectInterval);
                  
                  // Prevent duplicate banners
                  if (document.getElementById("maint-banner")) return;

                  // üé® Create the Banner
                  const banner = document.createElement("div");
                  banner.id = "maint-banner";
                  banner.style = "background:#fffbeb; border:1px solid #fde68a; padding:15px; border-radius:8px; margin-bottom:20px; color:#92400e; font-size:0.85rem; font-weight:600; border-left:4px solid #f59e0b; text-align:left; animation: fadeIn 0.4s ease;";
                  
                  const icon = isLockMode ? 'fa-tools' : 'fa-bullhorn';
                  banner.innerHTML = `<div style="display:flex; align-items:center; gap:10px;"><i class="fas ${icon}"></i> <span>${data.broadcast_message}</span></div>`;

                  card.prepend(banner);
                  console.log("‚úÖ Banner injected. Sign-in button remains fully active for backend validation.");
                }
              }, 50);
          }
        } catch (e) {
          console.warn("Gatekeeper fetch failed:", e);
        }
      }
      
      // Execute the check immediately
      runMaintenanceCheck();

    
      // üî¥ ERROR MODAL FUNCTIONS
      function showError(message) {
        const msgEl = document.getElementById("errorMessage");
        const modalEl = document.getElementById("errorModal");
        if (msgEl) msgEl.innerText = message;
        if (modalEl) modalEl.style.display = "flex";
      }
    
      function closeErrorModal() {
        const modalEl = document.getElementById("errorModal");
        const passInput = document.getElementById("password");
        if (modalEl) modalEl.style.display = "none";
        if (passInput) {
          passInput.value = ""; 
          passInput.focus();
        }
      }
    
      window.onclick = function (event) {
        const modal = document.getElementById("errorModal");
        if (event.target == modal) closeErrorModal();
      };
    
      async function handleLogin(event) {
        event.preventDefault();
        localStorage.clear();
    
        const usernameInput = document.getElementById("username").value.trim().toLowerCase();
        const password = document.getElementById("password").value;
    
        try {
            const formData = new URLSearchParams();
            formData.append("username", usernameInput);
            formData.append("password", password);
    
            const res = await fetch(`${API_URL}/users/login`, {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: formData,
            });
    
            if (res.ok) {
                const data = await res.json();
                localStorage.setItem("currentUser", data.full_name); 
                localStorage.setItem("username", data.username);       
                localStorage.setItem("userRoles", JSON.stringify(data.roles));
                localStorage.setItem("sessionId", data.session_id);
                localStorage.setItem("userMasterRole", data.role);
                window.location.replace("dashboard.html");
            } else {
                const errorData = await res.json();
                
                // üöÄ THE FIX: Catch the 503 Maintenance Lock specifically
                if (res.status === 503) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'System Locked',
                        text: errorData.detail || "The system is currently under maintenance. Please try again later.",
                        confirmButtonColor: '#f59e0b',
                        confirmButtonText: 'Understood'
                    });
                } else {
                    // Standard wrong password or username error
                    showError(errorData.detail || "Invalid username or password");
                }
            }
        } catch (e) {
            showError("System Error: Cannot connect to the server. Is the backend running?");
        }
      }
    
      /**
       * üõ°Ô∏è ACCOUNT RECOVERY (Username + Password)
       * This handles the "Forgot username or password" flow.
       */
      async function handleForgotPassword() {
        const { value: email } = await Swal.fire({
          title: "Account Recovery",
          text: "Enter your email and we will send your username and a temporary password.",
          input: "email",
          inputPlaceholder: "e.g. niel@company.com",
          showCancelButton: true,
          confirmButtonColor: "#2563eb",
          cancelButtonColor: "#94a3b8",
          confirmButtonText: "Recover My Account",
          footer: '<span style="font-size: 0.75rem; color: #64748b;">Note: This will reset your password for security.</span>',
        });
    
        if (email) {
          // üîÑ Visual Loading State
          Swal.fire({
            title: "Processing...",
            html: "Verifying email and generating credentials...",
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
            },
          });
    
          try {
            const formData = new FormData();
            formData.append("email", email);
    
            // Hits the @router.post("/forgot-password") endpoint
            const res = await fetch(`${API_URL}/users/forgot-password`, {
              method: "POST",
              body: formData,
            });
    
            if (res.ok) {
              const data = await res.json();
              // ‚úÖ SUCCESS: Generic message maintained for security
              Swal.fire({
                icon: "success",
                title: "Check Your Inbox",
                text: "If an account exists, your username and new password have been sent.",
                confirmButtonColor: "#2563eb",
              });
            } else {
              // ‚ùå SERVER ERROR
              const err = await res.json();
              Swal.fire(
                "Request Failed",
                err.detail || "Could not process account recovery.",
                "error"
              );
            }
          } catch (error) {
            // üì° NETWORK ERROR
            console.error("Recovery Error:", error);
            Swal.fire(
              "Connection Error",
              "Check your internet or server status.",
              "error"
            );
          }
        }
      }

      // üöÄ THE VERSION HANDSHAKE
async function loadLoginVersion() {
    const display = document.getElementById('login_version_display');
    
    // Safety check: ensure the element exists
    if (!display) return;

    try {
        // Fetch branding from your system_settings router
        const res = await fetch(`${API_URL}/settings/branding?t=${new Date().getTime()}`);
        
        if (res.ok) {
            const data = await res.json();
            if (data.system_version) {
                display.innerText = data.system_version;
                display.style.color = "#2563eb"; // Success Blue
            }
        } else {
            // Server replied with an error (e.g., 500)
            display.innerText = "OFFLINE";
            display.style.color = "#ef4444"; // Error Red
        }
    } catch (e) {
        // Server is completely stopped/unreachable
        console.warn("Backend unreachable for version check.");
        display.innerText = "OFFLINE";
        display.style.color = "#ef4444"; // Error Red
    }
}

// üèÅ INITIALIZE
// Ensure this runs as soon as the page is ready
document.addEventListener('DOMContentLoaded', () => {
    runMaintenanceCheck(); // Your existing maintenance logic
    loadLoginVersion();    // Your new version logic
});


    </script>
  </body>
</html>
